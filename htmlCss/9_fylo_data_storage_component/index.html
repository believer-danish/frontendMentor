<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <section class="left component">
        <div class="logo">
          <img src="images/logo.svg" alt="fylo logo" />
        </div>
        <div class="icons">
          <div class="image">
            <img src="images/icon-document.svg" alt="icon-document" />;
          </div>
          <div class="image">
            <img src="images/icon-folder.svg" alt="icon-folder" />;
          </div>
          <div class="image">
            <img src="images/icon-upload.svg" alt="icon-upload" />;
          </div>
        </div>
      </section>
      <section class="right component">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="data">
          <div class="range"></div>

          <div class="data-used">
            <span> 0 GB</span>
            <span> 1000 GB</span>
          </div>
        </div>
        <div class="last">
          <h1>185</h1>
          <span>GB LEFT</span>
        </div>
      </section>
    </main>
    <!-- 
 
  185 GB Left
  

 -->
  </body>
</html>
